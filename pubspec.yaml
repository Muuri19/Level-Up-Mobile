name: level_up
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  supabase_flutter: ^2.5.6
  flutter_dotenv: ^5.1.0
  fluent_ui: ^4.8.7
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_levelup.png" 

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/logo_levelup.png
    - assets/dev.png
    #ALERT
    - assets/alerts/no-internet.png
    - assets/alerts/onprogress.png
    - assets/alerts/sad.png

    #NAVIGATION BAR ACTIVE
    - assets/navigation/active/dashboard.svg
    - assets/navigation/active/okr.svg
    - assets/navigation/active/presensi.svg
    - assets/navigation/active/profile.svg
    #NAVIGATION BAR INACTIVE
    - assets/navigation/inactive/dashboard.svg
    - assets/navigation/inactive/okr.svg
    - assets/navigation/inactive/presensi.svg
    - assets/navigation/inactive/profile.svg

    #LOGIN
    - assets/login/background-levelup.png
    - assets/login/google.png

    #PROFILE
    - assets/profile/instagram.svg
    - assets/profile/linkedin.svg
